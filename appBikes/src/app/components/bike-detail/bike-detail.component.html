<div class="detail-container">
    @if (bike(); as b) {
    <div class="back-link">
        <a routerLink="/catalog">‚Üê Back to Catalog</a>
    </div>
    <div class="detail-card">
        <img [src]="b.imageUrl" [alt]="b.name" class="detail-image">
        <div class="detail-content">
            <h1>{{ b.name }}</h1>
            <div class="tags">
                <span class="tag tag-type">{{ b.category | titlecase }}</span>
                @if (b.sub_category) {
                @for (cat of b.sub_category; track cat) {
                <span class="tag">{{ cat }}</span>
                }
                }
            </div>
            <p class="description">{{ b.description }}</p>
            <p class="price">{{ b.price | currency:'EUR' }}</p>
            <button (click)="addToCart()" class="btn-add-large">Add to Cart</button>
        </div>
    </div>
    } @else {
    <p>Loading bike details...</p>
    }
</div>
