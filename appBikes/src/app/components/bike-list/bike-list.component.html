<div class="catalog-container">
    <h1>Catalog</h1>

    <div class="bike-grid">
        @for (bike of bikes$ | async; track bike.id) {
        <div class="bike-card">
            <img [src]="bike.imageUrl" [alt]="bike.name" class="bike-image">
            <div class="bike-info">
                <h3>{{ bike.name }}</h3>
                <div class="tags">
                    @for (cat of bike.category; track cat) {
                    <span class="tag">{{ cat }}</span>
                    }
                </div>
                <p class="price">{{ bike.price | currency:'EUR' }}</p>
                <div class="actions">
                    <a [routerLink]="['/bikes', bike.id]" class="btn-details">Details</a>
                    <button (click)="addToCart(bike)" class="btn-add">Add to Cart</button>
                </div>
            </div>
        </div>
        } @empty {
        <p>Loading bikes...</p>
        }
    </div>
</div>
